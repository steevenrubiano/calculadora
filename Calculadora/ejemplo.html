<!DOCTYPE html>
<html>
    <head>
    	<title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="estilo/estilo.css"/>
    </head>
    <body>
        <div id="contenedor">
            <div id="display">
                
            </div>
            <div id="panel">
                <button class="a">C</button>
                <button class="a signos">/</button>
                <button class="a signos">x</button>
                <button class="a">Borrar</button>
                <button class="a numeros">7</button>
                <button class="a numeros">8</button>
                <button class="a numeros">9</button>
                <button class="a signos">-</button>
                <button class="a numeros">4</button>
                <button class="a numeros">5</button>
                <button class="a numeros">6</button>
                <button class="a signos" id="elMas" value="+">+</button>
                <button class="a numeros" id="boton1" value="1">1</button>
                <button class="a numeros">2</button>
                <button class="a numeros">3</button>
                <button class="a">.</button>
                <button class="b numeros">0</button>
                <button class="b">=</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script/script.js"></script>
</html>
