<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <title>Calculadora</title>
        <!--<link rel="stylesheet" type="text/css" href="estilo/estilo.css"/>-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <body>
        <div id="contenedor" class="container col-xs-4 well">
            <div id="display" class="well text-right lead">
                
            </div>
            <div id="panel">
                <button class="a limpiar btn btn-danger col-xs-3" value="C">C</button>
                <button class="a signos btn btn-warning col-xs-3" value="/">/</button>
                <button class="a signos btn btn-warning col-xs-3" value="x">x</button>
                <button class="a borrar btn btn-warning col-xs-3" value="<<"><<</button>
                <button class="a numeros btn btn-success col-xs-3" value="7">7</button>
                <button class="a numeros btn btn-success col-xs-3" value="8">8</button>
                <button class="a numeros btn btn-success col-xs-3" value="9">9</button>
                <button class="a signos btn btn-warning col-xs-3" value="-">-</button>
                <button class="a numeros btn btn-success col-xs-3" value="4">4</button>
                <button class="a numeros btn btn-success col-xs-3" value="5">5</button>
                <button class="a numeros btn btn-success col-xs-3" value="6">6</button>
                <button class="a signos btn btn-warning col-xs-3" value="+">+</button>
                <button class="a numeros btn btn-success col-xs-3" value="1">1</button>
                <button class="a numeros btn btn-success col-xs-3" value="2">2</button>
                <button class="a numeros btn btn-success col-xs-3" value="3">3</button>
                <button class="a punto btn btn-warning col-xs-3" value=".">.</button>
                <button class="b numeros btn btn-success col-xs-6" value="0">0</button>
                <button class="b signos btn btn-warning col-xs-6" value="=">=</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script/control.js"></script>
</html>
