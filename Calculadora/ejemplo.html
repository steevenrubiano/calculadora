<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <title>Calculadora</title>
        <!--<link rel="stylesheet" type="text/css" href="estilo/estilo.css"/>-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <body>
        <div id="contenedor">
            <div id="display">
                
            </div>
            <div id="panel">
                <button class="a limpiar" value="C">C</button>
                <button class="a signos" value="/">/</button>
                <button class="a signos" value="x">x</button>
                <button class="a borrar" value="<<"><<</button>
                <button class="a numeros" value="7">7</button>
                <button class="a numeros" value="8">8</button>
                <button class="a numeros" value="9">9</button>
                <button class="a signos" value="-">-</button>
                <button class="a numeros" value="4">4</button>
                <button class="a numeros" value="5">5</button>
                <button class="a numeros" value="6">6</button>
                <button class="a signos" value="+">+</button>
                <button class="a numeros" value="1">1</button>
                <button class="a numeros" value="2">2</button>
                <button class="a numeros" value="3">3</button>
                <button class="a punto" value=".">.</button>
                <button class="b numeros" value="0">0</button>
                <button class="b signos" value="=">=</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script/control.js"></script>
</html>
